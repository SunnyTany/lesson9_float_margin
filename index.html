<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float&Margin - lesson 9</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <div class="first wrap-blocks">
      <div class="first__block1  block">block1</div>
      <div class="first__block2  block">block2</div>
    </div>

    <div class="second wrap-blocks">
      <div class="second__block1 block">block1</div>
      <div class="second__block2 block">block2</div>
      <div class="second__block3 block">block3</div>
      <div class="second__block4 block">block4</div>
    </div>

    <div class="third wrap-blocks">
      <div class="third__block1 block">block1</div>
      <div class="third__block2 block">block2</div>
      <div class="third__block3 block">block3</div>
      <div class="third__block4 block">block4</div>
    </div>

    <div class="fourth wrap-blocks">
      <div class="blocks-group">
        <div class="fourth__block1 block block--lg">block1</div>
        <div class="fourth__block2 block">block2</div>
        <div class="fourth__block3 block">block3</div>
      </div>
    </div>

    <div class="fifth wrap-blocks">
      <div class="blocks-group">
        <div class="fifth__block1 block block--lg">block1</div>
        <div class="fifth__block2 block">block2</div>
        <div class="fifth__block3 block">block3</div>
      </div>
    </div>

  </div>
</body>

</html>
